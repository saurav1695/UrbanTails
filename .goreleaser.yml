# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      #- 386
      - amd64
      #- arm
      #- arm64
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      #386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
nfpms:
  - file_name_template: '{{ .ProjectName }}_{{.Tag}}_{{ .Arch }}'
    homepage:  https://github.com/JitenPalaparthi/readyGo/wiki/home
    description: A Simple configuration should give a working project.
    maintainer: Jiten Palaparthi <jitenp@outlook.com>
    license: MIT
    vendor: readyGo
    formats:
    - apk
    - deb
    - rpm
    dependencies:
    - git
    recommends:
    - golang